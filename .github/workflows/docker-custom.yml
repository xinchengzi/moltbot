name: Docker (custom)

on:
  workflow_dispatch: {}

concurrency:
  group: docker-custom
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  UPSTREAM_REPO: openclaw/openclaw

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute version tag (vYYYY.M.D-cMMdd)
        uses: actions/github-script@v7
        with:
          script: |
            const upstream = process.env.UPSTREAM_REPO;
            const tags = await github.paginate(github.rest.repos.listTags, {
              owner: upstream.split('/')[0],
              repo: upstream.split('/')[1],
              per_page: 100,
            });
            const official = tags.find(t => typeof t.name === 'string' && t.name.startsWith('v'))?.name;
            if (!official) core.setFailed(`No upstream tag starting with 'v' found in ${upstream}`);

            // Use Asia/Shanghai date for suffix
            const d = new Date(new Date().toLocaleString('en-US', { timeZone: 'Asia/Shanghai' }));
            const mm = String(d.getMonth() + 1).padStart(2, '0');
            const dd = String(d.getDate()).padStart(2, '0');
            const versionTag = `${official}-c${mm}${dd}`;

            core.exportVariable('VERSION_TAG', versionTag);
            core.info(`VERSION_TAG=${versionTag}`);

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ env.VERSION_TAG }}

      - name: Build and push (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          push: true
