name: Sync upstream (03:00 CST) + Build image

on:
  schedule:
    # 03:00 Asia/Shanghai == 19:00 UTC
    - cron: "0 19 * * *"
  workflow_dispatch: {}

concurrency:
  group: sync-and-build
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

env:
  UPSTREAM_REPO: openclaw/openclaw
  UPSTREAM_BRANCH: main
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  sync-rebase-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream "https://github.com/${UPSTREAM_REPO}.git" || true
          git remote -v

      - name: Fetch upstream
        run: |
          git fetch --prune upstream "${UPSTREAM_BRANCH}"

      - name: Check upstream updates (exclude workflows)
        id: changes
        run: |
          set -euo pipefail
          git fetch --prune origin main || true

          # If origin/main doesn't exist yet, treat as changed.
          if ! git rev-parse --verify origin/main >/dev/null 2>&1; then
            echo "origin/main not found; treating as changed."
            echo "changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Only consider changes outside .github/workflows (we intentionally do not sync workflows via GITHUB_TOKEN).
          if git diff --quiet origin/main "upstream/${UPSTREAM_BRANCH}" -- . ':(exclude).github/workflows'; then
            echo "No upstream updates outside .github/workflows. Skipping sync/rebase/build."
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Upstream updated (outside workflows)."
          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Sync main to upstream
        if: steps.changes.outputs.changed == 'true'
        run: |
          set -euo pipefail
          git fetch --prune origin main || true
          git checkout -B main origin/main || git checkout -B main

          # Bring in upstream changes, then restore workflows to match the current origin/main
          # so this workflow never creates/updates workflow files (GitHub blocks that without workflows permission).
          git checkout "upstream/${UPSTREAM_BRANCH}" -- .
          git checkout origin/main -- .github/workflows || true

          git add -A
          if git diff --cached --quiet; then
            echo "No changes to apply after excluding workflows."
          else
            git commit -m "Sync upstream (exclude workflows)"
          fi

          git push origin main --force-with-lease

      - name: Rebase custom onto main
        if: steps.changes.outputs.changed == 'true'
        run: |
          git fetch origin custom
          git checkout -B custom origin/custom
          git rebase main
          git push origin custom --force-with-lease

      - name: Set up Docker Buildx
        if: steps.changes.outputs.changed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Compute version tag (vYYYY.M.D-cMMdd)
        if: steps.changes.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const upstream = process.env.UPSTREAM_REPO;
            const tags = await github.paginate(github.rest.repos.listTags, {
              owner: upstream.split('/')[0],
              repo: upstream.split('/')[1],
              per_page: 100,
            });
            const official = tags.find(t => typeof t.name === 'string' && t.name.startsWith('v'))?.name;
            if (!official) core.setFailed(`No upstream tag starting with 'v' found in ${upstream}`);

            const d = new Date(new Date().toLocaleString('en-US', { timeZone: 'Asia/Shanghai' }));
            const mm = String(d.getMonth() + 1).padStart(2, '0');
            const dd = String(d.getDate()).padStart(2, '0');
            const versionTag = `${official}-c${mm}${dd}`;

            core.exportVariable('VERSION_TAG', versionTag);
            core.info(`VERSION_TAG=${versionTag}`);

      - name: Login to GitHub Container Registry
        if: steps.changes.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        if: steps.changes.outputs.changed == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ env.VERSION_TAG }}

      - name: Build and push (amd64)
        if: steps.changes.outputs.changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          push: true
